<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zad AlQuran Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(120deg, #d9e4f5, #f5f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0f3460;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 15px;
      font-size: 16px;
    }

    .btn-send {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-send:hover {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register at Zad AlQuran Academy</h2>
    <form id="whatsappForm">
      <input type="text" id="familyName" placeholder="Family Name" required>
      <input type="text" id="studentName" placeholder="Student Name" required>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
      <input type="text" id="countryState" placeholder="Country - State" required>
      <input type="text" id="availability" placeholder="Student Availability for Free Evaluation" required>
      <button type="submit" class="btn-send">Send</button>
    </form>
  </div>

  <script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const familyName = document.getElementById('familyName').value;
      const studentName = document.getElementById('studentName').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const countryState = document.getElementById('countryState').value;
      const availability = document.getElementById('availability').value;

      const message = `📩 New Student Registration:
🔹 Family Name: ${familyName}
🔹 Student Name: ${studentName}
🔹 WhatsApp: ${whatsapp}
🌍 Country/State: ${countryState}
🕓 Availability: ${availability}`;

      const encodedMessage = encodeURIComponent(message);
      const phoneNumber = "201113691873";
      const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

      window.open(whatsappLink, '_blank');
    });
  </script>
</body>
</html>
